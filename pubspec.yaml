name: subtitle_wand
description: An Universal subtitle solution for helping video making without dependency of any software.

version: 0.2.0

environment:
  sdk: '>=2.0.0 <3.0.0'
  # The example interacts with build scripts on the Flutter side that are not
  # yet stable, so it requires a very recent version of Flutter.
  # This version will increase regularly as the build scripts change.
  flutter: '>=1.10.2-pre.54'

dependencies:
  flutter:
    sdk: flutter
  text_to_path_maker: ^0.5.7
  utf: ^0.9.0+5
  flutter_colorpicker: ^0.2.6
  
  configurable_expansion_tile: ^1.0.0
  cupertino_icons: ^0.1.0
  file_picker: ^1.13.3
  draggable_scrollbar: ^0.0.4

  bloc: ^6.1.0
  flutter_bloc: ^6.1.1
  equatable: ^1.2.5
  formz: ^0.3.2


  path_provider: ^1.6.5
  path_provider_macos: ^0.0.4
  path: ^1.6.4

  pedantic: ^1.9.2
  url_launcher: ^5.7.10
  font_awesome_flutter: ^8.10.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - resources/
  # See https://github.com/flutter/flutter/wiki/Desktop-shells#fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto/Roboto-Black.ttf
          weight: 900