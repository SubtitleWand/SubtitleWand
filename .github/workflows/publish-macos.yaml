name: publish-macos

on:
  push:
    branches:    
      - ci-cd-publish-macos/**

env:
  flutter_channel: 'stable'
  flutter_version: '1.22.4'
  GO111MODULE: 'on'
  
jobs:
  # Analyze and test each core package.
  publish-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        folder: ['.']
        os: [macos-latest]
        include:
          - os: macos-latest
            flutter_path: /opt/hostedtoolcache/flutter
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Cache Flutter dependencies
        uses: actions/cache@v1
        with:
          path: ${{ matrix.flutter_path }}
          key: ${{ runner.OS }}-flutter-cache-${{ env.flutter_version }}
          restore-keys: |
            ${{ runner.OS }}-flutter-cache-
      - name: Cache Golang dependencies
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
            
      - uses: subosito/flutter-action@v1
        with:
          channel: ${{ env.flutter_channel }}
          flutter-version: ${{ env.flutter_version }}
      - uses: actions/setup-go@v2
        with:
          go-version: '1.13.3' # The Go version to download (if necessary) and use.
      - run: |
          go version
      - name: Build exectuables
        env:
          FLUTTER_DART_HOME: ${{ env.FLUTTER_HOME }}/bin/cache/dart-sdk/bin
        run: |
          flutter doctor
          go get -v -u github.com/go-flutter-desktop/hover
          flutter pub get
          hover build darwin-bundle
          ls go/build/outputs
        # sudo apt-get install build-essential libgl1-mesa-dev 
        # sudo apt-get install gcc libc6-dev
        # sudo apt-get install libgl1-mesa-dev xorg-dev

      - uses: actions/upload-artifact@v1
        with:
          name: darwin
          path: go/build/outputs/darwin-release